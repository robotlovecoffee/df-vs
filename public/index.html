<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top Images Leaderboard</title>
    <style>
      :root {
        --bg-color: #121212;
        --text-color: #f4f4f4;
        --card-bg: #1e1e1e;
        --accent-color: #3498db;
        --accent-hover-color: #2980b9;
        --modal-overlay-bg: rgba(0, 0, 0, 0.6);
        --border-color: #444;
      }
      body {
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
        background: var(--bg-color);
        color: var(--text-color);
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      h1,
      h2 {
        text-align: center;
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 10px;
      }
      h2 {
        font-size: 1.5rem;
        margin-bottom: 20px;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 15px;
        width: 100%;
        max-width: 1000px;
        margin-bottom: 30px;
      }
      .grid img {
        width: 100%;
        border-radius: 8px;
        cursor: pointer;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
        transition: transform 0.2s ease;
      }
      .grid img:hover {
        transform: scale(1.05);
      }
      .cta-button,
      .toggle-button {
        background: var(--accent-color);
        color: var(--text-color);
        padding: 15px 30px;
        font-size: 1.2rem;
        border: none;
        border-radius: 8px;
        text-decoration: none;
        cursor: pointer;
        transition: background 0.2s ease;
        margin-bottom: 30px;
      }
      .cta-button:hover,
      .toggle-button:hover {
        background: var(--accent-hover-color);
      }
      /* Modal Styles */
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: var(--modal-overlay-bg);
        display: flex;
        align-items: center;
        justify-content: center;
        visibility: hidden;
        opacity: 0;
        transition: opacity 0.3s ease, visibility 0.3s ease;
        z-index: 1000;
      }
      .modal-overlay.show {
        visibility: visible;
        opacity: 1;
      }
      .modal {
        background: var(--card-bg);
        color: var(--text-color);
        padding: 20px;
        border-radius: 8px;
        width: 90%;
        max-width: 400px;
        text-align: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
      }
      .modal img {
        width: 150px;
        border-radius: 8px;
        margin-bottom: 15px;
      }
      .modal h2 {
        font-size: 1.5rem;
        margin: 0 0 10px;
      }
      .modal p {
        font-size: 1rem;
        margin: 5px 0;
      }
      .modal button {
        background: #444;
        color: var(--text-color);
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.2s ease;
        margin-top: 15px;
      }
      .modal button:hover {
        background: #555;
      }
    </style>
  </head>
  <body>
    <h1>DailySmol Voting</h1>
    <h2>Leaderboard</h2>
    <div>
      <a href="vote.html" class="cta-button">Vote Now</a>
      <button id="toggle-view" class="toggle-button">
        Show All Images (over 1k)
      </button>
    </div>
    <div class="grid" id="grid">
      <!-- Images will be injected here -->
    </div>

    <!-- Modal for image stats -->
    <div class="modal-overlay" id="modal-overlay">
      <div class="modal">
        <img id="modal-img" src="" alt="Image Thumbnail" />
        <h2 id="modal-title"></h2>
        <p id="modal-matches"></p>
        <p id="modal-winrate"></p>
        <button id="modal-close">Close</button>
      </div>
    </div>

    <script>
      // Global variable to store leaderboard data.
      let leaderboardData = [];
      // Flag to toggle view (false: show top 50, true: show all).
      let showAll = false;

      // Function to fetch leaderboard data from /leaderboard endpoint.
      function fetchLeaderboard() {
        return fetch("/leaderboard")
          .then((response) => response.json())
          .then((data) => {
            leaderboardData = data;
            return data;
          })
          .catch((error) =>
            console.error("Error fetching leaderboard:", error)
          );
      }

      // Function to populate the grid.
      function populateGrid() {
        fetchLeaderboard().then((data) => {
          const grid = document.getElementById("grid");
          grid.innerHTML = ""; // Clear existing content.
          const imagesToShow = showAll ? data : data.slice(0, 50);
          imagesToShow.forEach((item) => {
            const img = document.createElement("img");
            img.src = item.link;
            img.alt = item.id;
            img.dataset.id = item.id;
            img.addEventListener("click", () => {
              openModalWithUpdatedData(item.id);
            });
            grid.appendChild(img);
          });
        });
      }

      // Function to open the modal with updated data for a given image id.
      function openModalWithUpdatedData(imageId) {
        fetchLeaderboard().then(() => {
          const item = leaderboardData.find((x) => x.id === imageId);
          if (item) {
            document.getElementById("modal-img").src = item.link;
            document.getElementById("modal-title").textContent = item.id;
            document.getElementById("modal-matches").textContent =
              "Matches: " + (item.totalMatchups || 0);
            const displayWinRate =
              item.bayesianWinRate === "N/A"
                ? "N/A"
                : item.bayesianWinRate + "%";
            document.getElementById("modal-winrate").textContent =
              "Win Rate: " + displayWinRate;
            document.getElementById("modal-overlay").classList.add("show");
          }
        });
      }

      // Toggle view button event listener.
      document.getElementById("toggle-view").addEventListener("click", () => {
        showAll = !showAll;
        document.getElementById("toggle-view").textContent = showAll
          ? "Show Top 50 Images"
          : "Show All Images";
        populateGrid();
      });

      // Modal close handler.
      document.getElementById("modal-close").addEventListener("click", () => {
        document.getElementById("modal-overlay").classList.remove("show");
      });
      // Also close modal when clicking outside modal content.
      document
        .getElementById("modal-overlay")
        .addEventListener("click", (e) => {
          if (e.target === document.getElementById("modal-overlay")) {
            document.getElementById("modal-overlay").classList.remove("show");
          }
        });

      // Initial grid population.
      populateGrid();
    </script>
  </body>
</html>
