<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      h1 {
        font-size: 2rem;
        color: #333;
        margin-bottom: 20px;
        text-align: center;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 15px;
        width: 100%;
        max-width: 1000px;
        margin-bottom: 30px;
      }
      .grid img {
        width: 100%;
        border-radius: 8px;
        cursor: pointer;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        transition: transform 0.2s ease;
      }
      .grid img:hover {
        transform: scale(1.05);
      }
      .cta-button {
        background: #3498db;
        color: #fff;
        padding: 15px 30px;
        font-size: 1.2rem;
        border: none;
        border-radius: 8px;
        text-decoration: none;
        cursor: pointer;
        transition: background 0.2s ease;
        margin-bottom: 30px;
      }
      .cta-button:hover {
        background: #2980b9;
      }
      /* Modal Styles */
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.6);
        display: flex;
        align-items: center;
        justify-content: center;
        visibility: hidden;
        opacity: 0;
        transition: opacity 0.3s ease, visibility 0.3s ease;
        z-index: 1000;
      }
      .modal-overlay.show {
        visibility: visible;
        opacity: 1;
      }
      .modal {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        width: 90%;
        max-width: 400px;
        text-align: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }
      .modal img {
        width: 150px;
        border-radius: 8px;
        margin-bottom: 15px;
      }
      .modal h2 {
        font-size: 1.5rem;
        margin: 0 0 10px;
      }
      .modal p {
        font-size: 1rem;
        margin: 5px 0;
      }
      .modal button {
        background: #e74c3c;
        color: #fff;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.2s ease;
        margin-top: 15px;
      }
      .modal button:hover {
        background: #c0392b;
      }
    </style>
  </head>
  <body>
    <h1>Leaderboard (current top 50)</h1>
    <div class="grid" id="grid">
      <!-- Top 50 images will be injected here -->
    </div>
    <a href="vote.html" class="cta-button">Vote Now</a>

    <!-- Modal for image stats -->
    <div class="modal-overlay" id="modal-overlay">
      <div class="modal">
        <img id="modal-img" src="" alt="Image Thumbnail" />
        <h2 id="modal-title"></h2>
        <p id="modal-matches"></p>
        <p id="modal-winrate"></p>
        <button id="modal-close">Close</button>
      </div>
    </div>

    <script>
      // Fetch leaderboard data from /leaderboard endpoint.
      fetch("/leaderboard")
        .then((response) => response.json())
        .then((data) => {
          // Assume data is sorted in descending order by Bayesian win rate.
          const top50 = data.slice(0, 50);
          const grid = document.getElementById("grid");
          top50.forEach((item) => {
            const img = document.createElement("img");
            img.src = item.link;
            img.alt = item.id;
            // Store server properties in dataset.
            img.dataset.totalMatchups = item.totalMatchups || 0;
            img.dataset.bayesianWinRate =
              item.bayesianWinRate !== undefined ? item.bayesianWinRate : "N/A";

            // On click, open the modal with stats.
            img.addEventListener("click", () => {
              // Populate modal with the image stats.
              document.getElementById("modal-img").src = item.link;
              document.getElementById("modal-title").textContent = item.id;
              document.getElementById("modal-matches").textContent =
                "Matches: " + (item.totalMatchups || 0);
              const displayWinRate =
                item.bayesianWinRate === "N/A"
                  ? "N/A"
                  : item.bayesianWinRate + "%";
              document.getElementById("modal-winrate").textContent =
                "Bayesian Win Rate: " + displayWinRate;
              document.getElementById("modal-overlay").classList.add("show");
            });
            grid.appendChild(img);
          });
        })
        .catch((error) => console.error("Error fetching leaderboard:", error));

      // Modal close handler.
      document.getElementById("modal-close").addEventListener("click", () => {
        document.getElementById("modal-overlay").classList.remove("show");
      });
      // Also close modal when clicking outside modal content.
      document
        .getElementById("modal-overlay")
        .addEventListener("click", (e) => {
          if (e.target === document.getElementById("modal-overlay")) {
            document.getElementById("modal-overlay").classList.remove("show");
          }
        });
    </script>
  </body>
</html>
